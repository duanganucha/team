
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{item.imageBase64}}">
  <p>{{ item.clienttime | date: 'dd/MM/yyyy - HH:mm' }}</p>

  <ion-list>
    <ion-item>
      <ion-icon name="ios-car" item-start></ion-icon>
      {{ item.scene }}
    </ion-item>

    <ion-item (click)="onCallPhone()">
      <ion-icon name="md-phone-portrait" item-start ></ion-icon>
      {{ item.telNumber }}
      <ion-icon name="md-call" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="openMap()">
      <ion-icon name="md-map" item-start></ion-icon>
      สถานที่เกิดเหตุ
      <ion-icon name="ios-navigate" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <p>
      {{ item.locationDetail }}
    </p>
  </ion-list>

</ion-content>
