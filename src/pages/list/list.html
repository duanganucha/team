<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>รายการขอความช่วยเหลือ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  


    <ion-card *ngFor="let item of items | async" padding="true">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.imageBase64}}" >
        </ion-avatar>
        <h2>{{ item.scene }}</h2>
        <p>{{ item.clienttime | date: 'dd/MM/yyyy - HH:mm' }}</p>
      </ion-item>
    
      <img src="{{item.imageBase64}}" height="200px" (click)="onSceneView(item)">
    
      <ion-card-content>
        <p>{{ item.locationDetail }} </p>
        </ion-card-content>
    
    
    </ion-card>
  
</ion-content>
