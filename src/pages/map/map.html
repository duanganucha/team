
<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <agm-map 
    [latitude]="item.latitude" 
    [longitude]="item.longitude" 
    [fullscreenControl]="true"
    [fullscreenControlOptions]="screenOptions" [zoom]="17"
    >
      <agm-marker 
          [latitude]="item.latitude" 
          [longitude]="item.longitude" 
          [iconUrl]="'/assets/imgs/location.png'">
        </agm-marker>
    </agm-map>

    <ion-fab top right edge>
        <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

</ion-content>
